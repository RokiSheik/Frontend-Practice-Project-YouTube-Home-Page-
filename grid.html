<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div style="display: grid; grid-template-columns: 500px 500px;">
        <div style="background-color: green;">Div 1</div>
        <div style="background-color: red;">Div 2</div>
    </div>

    <div style="display: grid; grid-template-columns: 300px 300px 500px; margin-top: 30px;">
        <div style="background-color: green;">Div 1</div>
        <div style="background-color: red;">Div 2</div>
        <div style="background-color: silver;">Div 3</div>
    </div>

    <div style="display: grid; grid-template-columns: 300px 300px; margin-top: 30px;">
        <div style="background-color: green;">Div 1</div>
        <div style="background-color: red;">Div 2</div>
    </div>
</body>
</html>
